<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LERPing Splines</title>
    <link rel="stylesheet" type="text/css" media="screen" href="basic.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" title="app_stylesheet">
  </head>
  <body>
    <header>
      <h1 class="canvas_width">LERPing Splines</h1>
    </header>

    <div id="content" class="show_tt">
      <div class="graph panel">
        <div id="graph_wrapper" class="canvas_wrapper canvas_size">
          <canvas id="graph" class="graph_canvas canvas_size" width="960" height="600">
            This requires a browser that supports the &lt;canvas&gt; tag.
          </canvas>
          <!-- <canvas id="graph_ui" class="graph_canvas canvas_size" width="960" height="600"> -->
          <!--   This requires a browser that supports the &lt;canvas&gt; tag. -->
          <!-- </canvas> -->
        </div>
      </div>

      <div class="ui panel canvas_width">
        <div id="runbox" class="buttonbox">
          <button id="button_play_pause" name="button_play_pause">Play</button>
        </div>

        <div id="tbox" class="buttonbox">
          <pre>t = <span id="tvar">0</span></pre>
        </div>
        <div id="tbox2" class="buttonbox">
          <button id="tbox_slider_btn_min" class="tbox_slider_btn">&#x23EE;</button>
          <div id="tbox_slider_wrapper">
            <div id="tbox_slider"></div>
            <div id="tbox_slider_handle"></div>
          </div>
          <button id="tbox_slider_btn_max" class="tbox_slider_btn">&#x23ED;</button>
        </div>

        <div class="pointsbox buttonbox bbright">
          <div id="points_wrapper" class="bbwrapper"><label id="points_label" for="num_points" class="bbwrappeditem">Points</label><button id="remove_point" class="btn bbwrappeditem">&#x2796;</button><div name="num_points" id="num_points" class="bbwrappeditem">4</div><button id="add_point" class="btn bbwrappeditem">&#x2795;</button></div>
        </div>

        <div class="optbox buttonbox bbright">
          <div id="show_ticks_wrapper" class="bbwrapper"><label for="show_ticks" id="show_ticks_label" class="bbwrappeditem">Tick Marks</label><input type="checkbox" name="show_ticks" id="show_ticks" class="bbwrappeditem"></input></div>
        </div>
      </div>
    </div>

    <div id="debugbox" class="hidden clear_both"></div>

    <div id="algorithmbox" class="hidden clear_both canvas_width">
      <h2>Algorithm</h2>
      <h4>Lerp: Linear Intrpolaton</h4>
      <pre>function Lerp(vector1, vector2, t) {
    return ((1-t) * vector1) +
           (   t  * vector2)
}</pre>
      <h4>It's Lerp All The Way Down</h4>
      <pre id="algorithm_text"></pre>
    </div>

    <div class="clear_both"></div>

    <footer>
      <a href="https://github.com/pdkl95/lerping_splines">Source Code</a>
    </footer>

    <script type="text/javascript" src="lerping_splines.js"></script>
  </body>
</html>
