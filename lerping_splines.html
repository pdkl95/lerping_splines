<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LERPing Splines</title>
    <link rel="stylesheet" type="text/css" media="screen" href="basic.css">
    <link rel="stylesheet" type="text/css" media="screen" href="jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" title="app_stylesheet">
  </head>
  <body>
    <header>
      <h1>LERPing Splines</h1>
    </header>

    <pre id="debugbox" class="hidden"><span class="hdr"></span><span class="msg"></span></pre>

    <div id="content" class="show_tt">
      <div class="graph panel">
        <div id="graph_wrapper" class="canvas_wrapper canvas_size">
          <canvas id="graph" class="graph_canvas canvas_size" width="960" height="600">
            This requires a browser that supports the &lt;canvas&gt; tag.
          </canvas>
          <!-- <canvas id="graph_ui" class="graph_canvas canvas_size" width="960" height="600"> -->
          <!--   This requires a browser that supports the &lt;canvas&gt; tag. -->
          <!-- </canvas> -->
        </div>
      </div>

      <div class="ui panel">
        <div id="runbox" class="buttonbox">
          <label for="button_run">Run</label>
          <input type="checkbox" id="button_run" name="button_run">
        </div>

        <div class="pointsbox buttonbox">
          <label for="num_points">Points</label>
          <input type="text" id="num_points"
                 value="4" data-min="3" data-max="10" data-step="1">
        </div>

        <div id="tbox" class="buttonbox">
          <pre>t = <span id="tvar">0</span></pre>
        </div>
        <div id="tbox2" class="buttonbox">
          <div id="tbox_slider_btn_min"></div>
          <div id="tbox_slider"></div>
          <div id="tbox_slider_btn_max"></div>
        </div>
      </div>
    </div>

    <div class="clear_both"></div>

    <footer></footer>

    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="jquery-ui.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
